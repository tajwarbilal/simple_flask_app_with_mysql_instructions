<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Airline Staff</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">

                <!--Airline Staff Form Starts here-->
                    <form action="/airlinestaff" method="post" class="signup-form">
                        <h2 class="form-title">Sign In as AirLine Staff</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="username" placeholder="Your UserName"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="first_name" id="first_name" placeholder="First Name"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="last_name" id="last_name" placeholder="Last Name"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="date_of_birth" id="date_of_birth" placeholder="Date of Birth"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="phone_number" id="phone_number" placeholder="Phone Number"/>
                        </div>

                        <div class="form-group">
                                <select class="form-input" id="airline_name" name="airline_name">
                                    {% for i in airlinenames %}
                                          <option>{{i['name']}}</option>
                                    {% endfor %}
                                </select>

                        </div>


                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>

                        <p class="loginhere">
                            Already Have Account ? <a href="/airlinesignin" class="loginhere-link">SignIn here</a>
                        </p>
                    </form>

<!--            Airline Staff Form Ends Here-->




                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
